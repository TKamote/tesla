<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cybertruckGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="steelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0a0a0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="500" fill="url(#cybertruckGrad)"/>
  
  <!-- Tesla Red Header -->
  <rect x="0" y="0" width="500" height="80" fill="#e31e24"/>
  
  <!-- Cybertruck Body -->
  <rect x="100" y="150" width="300" height="200" fill="url(#steelGrad)" stroke="#e31e24" stroke-width="3" rx="5"/>
  
  <!-- Cybertruck Cab -->
  <polygon points="150,150 200,120 250,120 300,150 300,200 150,200" fill="url(#steelGrad)" stroke="#e31e24" stroke-width="2"/>
  
  <!-- Windows -->
  <polygon points="160,160 190,140 240,140 270,160 270,190 160,190" fill="#1a1a1a" opacity="0.7"/>
  
  <!-- Wheels -->
  <circle cx="150" cy="350" r="25" fill="#333333" stroke="#e31e24" stroke-width="2"/>
  <circle cx="350" cy="350" r="25" fill="#333333" stroke="#e31e24" stroke-width="2"/>
  <circle cx="150" cy="350" r="15" fill="#666666"/>
  <circle cx="350" cy="350" r="15" fill="#666666"/>
  
  <!-- Headlights -->
  <circle cx="120" cy="180" r="8" fill="#ffff00"/>
  <circle cx="380" cy="180" r="8" fill="#ffff00"/>
  
  <!-- Tesla Logo -->
  <text x="250" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">TESLA</text>
  
  <!-- Text Area -->
  <rect x="50" y="420" width="400" height="60" fill="#1a1a1a" stroke="#e31e24" stroke-width="2" rx="5"/>
  
  <!-- Template Label -->
  <text x="250" y="450" text-anchor="middle" fill="#e31e24" font-family="Arial, sans-serif" font-size="16" font-weight="bold">CYBERTRUCK</text>
  
  <!-- Futuristic Lines -->
  <line x1="100" y1="200" x2="400" y2="200" stroke="#e31e24" stroke-width="1" opacity="0.5"/>
  <line x1="100" y1="250" x2="400" y2="250" stroke="#e31e24" stroke-width="1" opacity="0.5"/>
  <line x1="100" y1="300" x2="400" y2="300" stroke="#e31e24" stroke-width="1" opacity="0.5"/>
</svg>
