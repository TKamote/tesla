<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="stonksGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="500" fill="url(#stonksGrad)"/>
  
  <!-- Green Header -->
  <rect x="0" y="0" width="500" height="80" fill="url(#greenGrad)"/>
  
  <!-- Chart Background -->
  <rect x="50" y="100" width="400" height="300" fill="#000000" stroke="#00ff00" stroke-width="3" rx="10"/>
  
  <!-- Stock Chart -->
  <polyline points="80,350 120,320 160,280 200,240 240,200 280,160 320,120 360,100 400,80" 
            stroke="#00ff00" stroke-width="4" fill="none"/>
  
  <!-- Chart Points -->
  <circle cx="80" cy="350" r="4" fill="#00ff00"/>
  <circle cx="120" cy="320" r="4" fill="#00ff00"/>
  <circle cx="160" cy="280" r="4" fill="#00ff00"/>
  <circle cx="200" cy="240" r="4" fill="#00ff00"/>
  <circle cx="240" cy="200" r="4" fill="#00ff00"/>
  <circle cx="280" cy="160" r="4" fill="#00ff00"/>
  <circle cx="320" cy="120" r="4" fill="#00ff00"/>
  <circle cx="360" cy="100" r="4" fill="#00ff00"/>
  <circle cx="400" cy="80" r="4" fill="#00ff00"/>
  
  <!-- Stonks Face -->
  <circle cx="250" cy="200" r="50" fill="#ffd700"/>
  <circle cx="240" cy="190" r="8" fill="black"/>
  <circle cx="260" cy="190" r="8" fill="black"/>
  <rect x="230" y="210" width="40" height="20" fill="#8b4513" rx="5"/>
  
  <!-- Money Signs -->
  <text x="100" y="150" fill="#00ff00" font-family="Arial, sans-serif" font-size="24" font-weight="bold">$</text>
  <text x="350" y="150" fill="#00ff00" font-family="Arial, sans-serif" font-size="24" font-weight="bold">$</text>
  <text x="200" y="120" fill="#00ff00" font-family="Arial, sans-serif" font-size="20" font-weight="bold">$$$</text>
  
  <!-- Text Area -->
  <rect x="50" y="420" width="400" height="60" fill="#1a1a1a" stroke="#00ff00" stroke-width="2" rx="5"/>
  
  <!-- Title -->
  <text x="250" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">STONKS</text>
  
  <!-- Template Label -->
  <text x="250" y="450" text-anchor="middle" fill="#00ff00" font-family="Arial, sans-serif" font-size="16" font-weight="bold">STONKS</text>
</svg>
